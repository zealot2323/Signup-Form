<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Odin - Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Asul:wght@400;700&family=Roboto:ital,wght@0,300;0,400;0,900;1,300&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="logoBox">
          <img id="logo" alt="odin logo" src="images/odin-lined.png">
          <h1>Odin</h1>
        </div>
        <p class="attribution">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
      </div>
      <div class="right">
        <div class="right-top">
          <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Totam, amet consectetur sequi maxime iure saepe enim dolorum quos. 
          </h2>
          <h2>Sign up below!</h2>
        </div>
        <div class="right-mid">
          <h2>Let's gather info!</h2>
          <form>
            <div>
              <label for="firstName">FIRST NAME</label>
              <input type="text" name="firstName" id="firstName">
            </div>
            <div>
              <label for="lastName">LAST NAME</label>
              <input type="text" name="lastName" id="lastName">
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email">
            </div>
            <div>
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone">
            </div>
            <div>
              <label for="pwd">PASSWORD</label>
              <input type="password" name="pwd" id="pwd" minlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$">
            </div>
            <div>
              <label for="pwdC">CONFIRM PASSWORD</label>
              <input type="password" name="pwdC" id="pwdC" minlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$">
            </div>
          </form>
        </div>
        <div class="right-bottom">
          <button type="submit" onclick="console.log('clicked')">Create Account</button>
          <p>Already have an account? <a href="https://google.com">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
